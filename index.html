<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BOOTSTRAP CSS FILES -->
<link rel="stylesheet" href="bootstrap-3.3-1.7-dist/css/bootstrap.min.css">
<!-- BOOTSTRAP JQUERY FILES -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- BOOTSTRAP JS FILES -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/style.css">

<title>Simon Game</title>
</head>
<body>
  <audio src="sounds/simonSound1.mp3" id="sound1"></audio> 
  <audio src="sounds/simonSound2.mp3" id="sound2"></audio>
  <audio src="sounds/simonSound3.mp3" id="sound3"></audio> 
  <audio src="sounds/simonSound4.mp3" id="sound4"></audio>

  <div class="container-fluid">
    <div class="switchBox col-lg-4">
      <p class="text-center" style="font-size: 30px; margin: 5% 0 0 0; font-weight: bold">Start</p> 
      <div class="switchSpan">
        <button class="btn btn-primary turnItOn">Turn On/Off</button> 
        <span><h3 style="display: inline; margin: 10%"></h3></span>
      </div>
    </div>
    <div class="switchBox col-lg-4">
      <p class="text-center" style="font-size: 30px; margin: 5% 0 0 0; font-weight: bold">Restart</p> 
      <div class="switchSpan">
        <button class="btn btn-primary restart">Restart</button> 
        <span><h3 style="display: inline; margin: 10%"></h3></span>
      </div>
    </div>
    <div class="switchBoxStrict col-lg-4">
      <p class="text-center" style="font-size: 30px; margin: 5% 0 0 0; font-weight: bold">Strict Mode</p>
      <div class="switchSpan">
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>
        <span><h3 style="display: inline; margin: 10%" class="textStrict">Off</h3></span>
      </div>
    </div>
    <div class="simonLayOut col-lg-6">
          <div class="col-lg-4 menu"><h3 class="text-center text-game"> Simon Game </h3>
        <h3 class="text-center text-game">Level: <i class="text-level"></i></h3>
        </div>
      <div class="col-lg-6 red"></div>
      <div class="col-lg-6 blue"></div>
      <div class="col-lg-6 green"></div>
      <div class="col-lg-6 yellow"></div>
    </div>
  </div>
</body>
</html>
